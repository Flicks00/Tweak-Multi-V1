<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Feedback - Tweak Multi V1</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #001f3f, #003366);
      color: #00ff00;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        repeating-linear-gradient(45deg, rgba(0,255,0,0.05) 0, rgba(0,255,0,0.05) 1px, transparent 1px, transparent 5px),
        repeating-linear-gradient(-45deg, rgba(0,255,0,0.05) 0, rgba(0,255,0,0.05) 1px, transparent 1px, transparent 5px);
      animation: moveLines 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes moveLines {
      from { background-position: 0 0, 0 0; }
      to { background-position: 100px 100px, -100px -100px; }
    }

   nav {
  background-color: #000;
  padding: 15px 0;
  display: flex;
  justify-content: center;
  gap: 30px;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 10;
  box-shadow: 0 2px 10px rgba(0,255,0,0.2);
}

nav a {
  color: #000;
  background-color: #00ff00;
  text-decoration: none;
  font-weight: bold;
  padding: 12px 25px;
  border-radius: 10px;
  font-size: 1.25em;
  transition: all 0.3s ease;
  box-shadow: 0 0 10px #00ff00;
  display: flex;
  align-items: center;
  gap: 10px;
}

nav a:hover,
nav a.active {
  background-color: #33ff33;
  color: #000;
  text-decoration: underline;
  box-shadow: 0 0 20px #33ff33;
  transform: scale(1.05);
}

    .container {
      padding: 150px 20px 60px;
      max-width: 800px;
      margin: auto;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px #00ff00;
      margin-bottom: 10px;
      animation: pulse 2.5s infinite alternate;
    }

    p {
      font-size: 1.4em;
      color: #a6ffa6;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    input, textarea, button {
      width: 100%;
      max-width: 600px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-family: inherit;
    }

    input, textarea {
      background-color: #001f1f;
      color: #00ff00;
      box-shadow: 0 0 10px #00ff00 inset;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ff00;
    }

    button:hover {
      background-color: #33ff33;
      box-shadow: 0 0 30px #33ff33;
      transform: scale(1.05);
    }

    @keyframes pulse {
      from { text-shadow: 0 0 15px #00ff00; }
      to { text-shadow: 0 0 30px #33ff33; }
    }

    .success-message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #66ff66;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a>
    <a href="about.html">üë®‚Äçüíª Chi siamo</a>
    <a href="guide.html">üìò Guida</a>
    <a href="https://forms.gle/UKB6JX73yCqaz2gZ7" target="_blank" class="btn">üìù Feedback</a>
  </nav>

  <div class="container">
    <h1>üìù Feedback</h1>
    <p>Hai suggerimenti o vuoi dirci cosa ne pensi?<br>Lascia qui il tuo feedback, lo leggiamo tutti!</p>
    <form onsubmit="showSuccess(event)">
      <input type="text" placeholder="Il tuo nome o nickname" required />
      <textarea placeholder="Scrivi qui il tuo messaggio..." required></textarea>
      <button type="submit">üì© Invia Feedback</button>
    </form>
    <div class="success-message" id="successMessage" style="display:none;">
      ‚úÖ Grazie per il tuo feedback, √® stato inviato!
    </div>
  </div>

  <script>
    function showSuccess(e) {
      e.preventDefault();
      document.getElementById("successMessage").style.display = "block";
    }
  </script>
</body>
</html>
