  <title>Tweak Multi V1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
      color: #00ff00;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        repeating-linear-gradient(45deg, rgba(0,255,0,0.05) 0, rgba(0,255,0,0.05) 1px, transparent 1px, transparent 5px),
        repeating-linear-gradient(-45deg, rgba(0,255,0,0.05) 0, rgba(0,255,0,0.05) 1px, transparent 1px, transparent 5px);
      animation: moveLines 20s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes moveLines {
      from { background-position: 0 0, 0 0; }
      to { background-position: 100px 100px, -100px -100px; }
    }

    nav {
      background-color: #000;
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 2px 10px rgba(0,255,0,0.2);
    }

    nav a {
      color: black;
      background-color: #00ff00;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 12px 24px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff00;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 160px;
      text-align: center;
    }

    nav a:hover,
    nav a.active {
      background-color: #33ff33;
      color: black;
      text-decoration: underline;
      transform: scale(1.05);
      box-shadow: 0 0 15px #33ff33;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 140px 20px 40px;
      z-index: 1;
      position: relative;
      animation: fadeIn 1.5s ease forwards;
    }

    .main-title {
      font-size: 4em;
      font-weight: 900;
      text-shadow: 0 0 15px #00ff00;
      margin-bottom: 15px;
      animation: pulse 2.5s infinite alternate;
    }

    .subtext {
      font-size: 1.8em;
      max-width: 700px;
      margin-bottom: 40px;
      color: #a6ffa6;
      text-shadow: 0 0 7px #00ff00;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }

    .btn {
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      padding: 18px 40px;
      border-radius: 12px;
      font-size: 1.4em;
      box-shadow: 0 0 15px #00ff00;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    .btn:hover {
      background-color: #33ff33;
      box-shadow: 0 0 30px #33ff33;
      transform: scale(1.1);
      color: #000;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      from {text-shadow: 0 0 15px #00ff00;}
      to {text-shadow: 0 0 30px #33ff33;}
    }
  </style>
